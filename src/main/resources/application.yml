spring:
  datasource:
    url: jdbc:mysql://localhost:3306/azur-lane
    username: ${DB_USERNAME}
    password: ${DB_PASSWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect