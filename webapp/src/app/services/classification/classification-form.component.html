<div class="container mt-4">
  <h2 class="text-center mb-4">
    {{ classification ? 'Edit Classification' : 'Add Classification' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="index" class="form-label">Index</label>
      <input id="index" class="form-control" formControlName="index" />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" class="form-control" formControlName="name" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">
        {{ classification ? 'Update' : 'Add' }}
      </button>

      <button type="button" class="btn btn-secondary" [routerLink]="['/classification']">
        Back
      </button>
    </div>
  </form>
</div>
