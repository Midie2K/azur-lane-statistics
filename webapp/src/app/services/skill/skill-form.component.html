<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="editForm" (ngSubmit)="save()">
      <h2>Create or edit Skill</h2>

      <div class="form-group mb-2">
        <label for="id">ID</label>
        <input class="form-control" id="id" formControlName="id" readonly />
      </div>

      <div class="form-group mb-2">
        <label for="shipId">Ship ID</label>
        <input class="form-control" id="shipId" formControlName="shipId" readonly />
      </div>

      <div class="form-group mb-2">
        <label for="name">Skill Name</label>
        <input type="text" class="form-control" formControlName="name" required />
      </div>

      <div class="form-group mb-2">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
      </div>

      <div class="form-group mb-2">
        <label for="skillType">Skill Type</label>
        <select class="form-control" formControlName="skillType">
          <option [value]="null"></option>
          <option *ngFor="let t of skillTypes" [value]="t">{{ t }}</option>
        </select>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary">
          {{ skill ? 'Update' : 'Add' }}
        </button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/ship', shipId]">
          Back
        </button>
      </div>
    </form>
  </div>
</div>
