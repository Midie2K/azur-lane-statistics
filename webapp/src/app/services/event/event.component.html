<div class="container mt-4">
  <h2 class="text-center mb-4">Events</h2>
    <div class="d-flex justify-content-end mb-4">
  <input
    type="text"
    class="form-control me-2 flex-grow-1"
    placeholder="By name"
    [(ngModel)]="filters.name">

  <button class="btn btn-primary" (click)="applyFilters()">Search</button>
</div>
<div class="d-flex justify-content-end mb-4">
  <button class="btn btn-success" [routerLink]="['/event-form']">
    Add
  </button>
</div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th (click)="sortBy('id')" style="cursor: pointer;">
            ID
            <i class="bi" [ngClass]="sortField === 'id' ? (sortDirection === 'asc' ? 'bi-arrow-up' : 'bi-arrow-down') : 'bi-arrow-down-up'"></i>
          </th>
          <th (click)="sortBy('name')" style="cursor: pointer;">
            Name
            <i class="bi" [ngClass]="sortField === 'name' ? (sortDirection === 'asc' ? 'bi-arrow-up' : 'bi-arrow-down') : 'bi-arrow-down-up'"></i>
          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of events">
          <td>{{ e.id }}</td>
          <td>{{ e.name }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" [routerLink]="['/event-form']" [queryParams]="{ id: e.id }">
              Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(e.id!)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav class="mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <label for="pageSizeSelect" class="me-2 mb-0">Page size:</label>
        <select id="pageSizeSelect" class="form-select w-auto" (change)="changePageSize($event)">
          <option *ngFor="let size of pageSizes" [value]="size" [selected]="size === pageSize">
            {{ size }}
          </option>
        </select>
      </div>
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
        </li>
        <li class="page-item disabled">
          <span class="page-link">Page {{ currentPage + 1 }}</span>
        </li>
        <li class="page-item" [class.disabled]="!hasNextPage">
          <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
        </li>
      </ul>
      <div>
        <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
      </div>
    </div>
  </nav>
</div>
